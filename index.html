<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            resize: none;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FAQ Prediction</h1>
        <textarea id="inputText" placeholder="Enter your question here..."></textarea>
        <button onclick="makePrediction()">Predict</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function makePrediction() {
            const inputText = document.getElementById('inputText').value;
            const resultDiv = document.getElementById('result');

            // Clear previous results
            resultDiv.innerHTML = "Loading...";

            try {
                const response = await fetch('http://127.0.0.1:8000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ input_text: inputText }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const { input_text, predicted_label, probabilities } = data;

                // Display the results
                resultDiv.innerHTML = `
                    <p><strong>Input:</strong> ${input_text}</p>
                    <p><strong>Predicted Label:</strong> ${predicted_label}</p>
                    <p><strong>Probabilities:</strong> ${JSON.stringify(probabilities)}</p>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error: Unable to fetch prediction.</p>`;
            }
        }
    </script>
</body>
</html>
